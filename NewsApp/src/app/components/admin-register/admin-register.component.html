<form class="form admin-form" action="" method="POST" #adminRegisterForm="ngForm" (ngSubmit)="registerUser()">
  <div class="form-group">
    <input type="text" style="width : 100%" placeholder="Name" [(ngModel)]="registerData.name" name="name"
      #name="ngModel" required>

    <ng-container *ngIf="name.errors && (name.dirty || name.touched)">
      <div *ngIf="name.errors.required" class="error-msg">
        Name is required.
      </div>
    </ng-container>

  </div>



  <div class="form-group">
    <input type="email" style="width : 100%" placeholder="Email" [(ngModel)]="registerData.email" name="email"
      #email="ngModel" required email>

    <ng-container *ngIf="email.errors && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required" class="error-msg">
        E-Mail Address is required.
      </div>
      <div *ngIf="email.errors.email" class="error-msg">
        Enter a valid email address e.g. john.example.com
      </div>
    </ng-container>

  </div>

  <div class="form-group">
    <input type="password" style="width : 100%" placeholder="Password" [(ngModel)]="registerData.password"
      name="password" #password="ngModel" minlength="6" required>

      <ng-container *ngIf="password.errors && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required" class="error-msg">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength" class="error-msg">
          Password must be at least 6 characters.
        </div>
      </ng-container>
  </div>

  <input [disabled]=" adminRegisterForm.status === 'INVALID' " type="submit" class="btn btn-success"
    style="margin-right: 5px;" value="Register" />
  <span class="btn btn-warning" (click)="resetForm()">Reset</span>
</form>
