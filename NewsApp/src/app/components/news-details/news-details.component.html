<div class="container">
    <div class="row">
        <div class="col col-md-4 justify-content-center offset-md-4">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="img-fluid img-thumbnail" alt="Responsive image" src="{{news[0].news.imageUrl}}?resize=940,627" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="img-fluid img-thumbnail" alt="Responsive image" src="{{news[1].news.imageUrl}}?resize=940,627" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="img-fluid img-thumbnail" alt="Responsive image" src="{{news[2].news.imageUrl}}?resize=940,627" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
</div>
    <div class="row">
        <!-- <div class="col col-md-4" > -->
          <div class="card-group">
            <div class="card" *ngFor="let article of news" style="display: flex;
            flex-direction: column;
            justify-content: space-around;">
              <!-- <div class="col col-md-4"> -->
                <div class="card-title class_mrgn">
                    <h4>{{article.news.title}}</h4>
                  </div>

                    <div class="card-body class_mrgn">
                      {{article.news.description}} 
                      <a href="{{article.news.url}}">Read more...</a>
                    </div>
            <!-- </div> -->
          </div>
        <!-- </div> -->
    </div>
</div>
